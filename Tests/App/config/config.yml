framework:
    secret: "5yg6u543wrftg34"
    validation:      { enable_annotations: true }

sensio_framework_extra:
    request:
        converters: true
        auto_convert: false

monolog:
    channels: [tracking]
    handlers:
        syslog:
            type: syslog
            level: error
            formatter: smartcore.monolog.formatter.json
        syslog_tracking:
            type: syslog
            level: debug
            formatter: smartcore.monolog.formatter.json
            channels: [tracking]

smartbox_core:
    fixtures_path: "%kernel.root_dir%/../Json"
    entities_namespaces:
        - 'Smartbox\CoreBundle\Tests\Fixtures\Entity'
    cache_drivers:
        null:
            service: ~

jms_serializer:
    handlers:
        datetime:
            default_format: "Y-m-d\\TH:i:s.uP"
